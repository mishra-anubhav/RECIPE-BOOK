<div class="row">
  <div class="col-md-5">
    <app-recipe-list 
    (recipewasselected)="selectedRecipe =  $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infotech" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infotech>
      <p>please select a recipe</p>
    </ng-template>
  </div>
</div>
